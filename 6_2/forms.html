<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="css/pikaday.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="lecture-form" action="" method="GET">
    <fieldset>
      <!-- Campo Nome -->
      <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
          <input type="text" class="input" name="nome" id="nome" placeholder="Insira o nome" maxlength="40">
        </div>
      </div>

      <!-- Campo Email -->
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
          <input type="email" class="input" name="email" id="email" maxlength="50" data-validate-field="email">
        </div>
      </div>

      <!-- Campo CPF -->
      <div class="field">
        <label class="label" for="cpf">CPF</label>
        <div class="control">
          <input type="text" class="input" name="cpf" id="cpf" maxlength="11">
        </div>
      </div>

      <!-- Campo Endereço -->
      <div class="field">
        <label class="label" for="endereco">Endereco</label>
        <div class="control">
          <input type="text" class="input" name="endereco" id="endereco" maxlength="200">
        </div>
      </div>

      <!-- Campo Cidade -->
      <div class="field">
        <label class="label" for="cidade">Cidade</label>
      </div>
      <div class="control">
        <input type="text" class="input" name="cidade" id="cidade" maxlength="28"><br><br>
      </div>

      <!-- Campo Estado -->
      <div class="field">
        <label class="label" for="estado">Estado</label>
        <div class="control">
          <div class="select is-medium">
            <select name="estado" id="estado"></select>
          </div>
        </div>
      </div>      

      <!-- Campo Tipo de Residência -->
      <div class="field">
        <p>Tipo</p>
        <div class="control">
          <label class="radio" for="casa">
            <input type="radio" name="tipo" value="Casa" id="casa">
            Casa
          </label>
          <label class="radio" for="apartamento">
            <input type="radio" name="tipo" value="apartamento" id="apartamento">
            Apartamento
          </label>
        </div>
      </div>
    </fieldset><br><br>

    <fieldset>
      <!-- Campo do Resumo do Currículo -->
      <div class="field">
        <label class="label" for="resumo">Resumo do Currículo</label>
        <div class="control">
          <input name="resumo" class="input" type="textarea" maxlength="1000">
        </div>
      </div>

      <!-- Campo do Cargo -->
      <div class="field">
        <label class="label" for="cargo">Cargo</label>
        <div class="control">
          <input type="text" class="input" name="cargo" id="cargo" maxlength="40">
        </div>
      </div>

      <!-- Campo descrição do Cargo -->
      <div class="field">
        <label class="label" for="descricao">Descrição do Cargo</label>
        <div class="control">
          <input type="text" class="input" name="descricao" id="descricao" maxlength="500">
        </div>
      </div>
      
      <!-- Campo de data de início -->
      <div class="field">
        <label class="label" for="inicio">Data de Início</label>
        <div class="control">
          <input type="text" class="input" name="inicio" id="datepicker">
        </div>
      </div>
    </fieldset><br><br>

    <!-- Botão de Envio -->
    <div class="field">
      <div class="control">
        <button type="submit" class="button is-link" id="enviar">Enviar</button> 
      </div>
    </div>
  </form>
  <script src="js/just-validate.js"></script>
  <script src="js/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
